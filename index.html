<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<form class="p-5">
    <div class="border">
        <header class="border p-3 h3 bg-light text-dark">
            <h1>Payment form example</h1>
        </header>
        <div class="p-4">
                <div class="alert alert-danger" role="alert">Some fields are missing</div> 
                

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputcard">Card #</label>
                        <input type="card" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputcvc">#CVC</label>
                        <input type="text" maxlength="4" class="form-control" id="inputcvc" placeholder="0000">
                    </div>  
                    <div class="form-group col">
                        <label for="inputamount">Amount</label>
                        <div class="form-inline">
                            <span>$</span><input type="number" min="0"class="form-control col" id="inputamount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                
                
            <div class="form-row">     
                    <div class="form-group col-md-6">
                        <label for="inputfirstname">First Name</label>
                        <input type="text" class="form-control" id="inputfirstname" placeholder="">
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="inputlastname">Last Name</label>
                        <input type="text" class="form-control" id="inputlastname" placeholder="">
                    </div>
                </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputcity">City</label>
                    <input type="text" class="form-control" id="inputcity" placeholder="">
                </div>
            
                
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" name="state" list="exampleList" placeholder="Pick a state">
                    <datalist id="exampleList">
                        <option value="Spain">  
                        <option value="France">
                        <option value="United States"></option>
                        <option value="Canada"></option>
                    </datalist>   
                </div>

                <div class="form-group col-md-3">
                    <label for="inputcity">Postal Code</label>
                    <input type="text" class="form-control" id="inputcity" placeholder="">
                </div>
            </div>

            <div class="form-row">
            <div class="form-group col-3 ">
              <label for="cards" class="d-block font-weight-bold"
                >We accept:</label
              >
              <div class="bg-secondary rounded p-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card1"
                    value="option1"
                  />
                  <label class="form-check-label" for="card1"
                    ><i class="fab fa-cc-mastercard text-white"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card2"
                    value="option2"
                  />
                  <label class="form-check-label" for="card2"
                    ><i class="fab fa-cc-visa text-white"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card3"
                    value="option3"
                  />
                  <label class="form-check-label" for="card3"
                    ><i class="fab fa-cc-diners-club text-white"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card4"
                    value="option4"
                  />
                  <label class="form-check-label" for="card4"
                    ><i class="fab fa-cc-amex text-white"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card5"
                    value="option4"
                  />
                  <label class="form-check-label" for="card5"
                    ><i class="fab fa-cc-paypal text-white"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cards"
                    id="card6"
                    value="option4"
                  />
                  <label class="form-check-label" for="card6"
                    ><i class="fab fa-bitcoin text-white"></i
                  ></label>
                </div>
              </div>
            </div>
                
                <div class="form-group offset-3 col-6">
                    <div class="form-floating">
                        <label for="floatingTextarea">Message</label>
                        <textarea  class="form-control" id="floatingTextarea"></textarea>
                        <small id="textHelp" class="form-text text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div> 
            </div>
            <div class="form border p-3 bg-light text-dark "> 
                <div class="col-md-12 text-right">
                    <button type="reset" class="btn btn-secondary align-self-end">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>  
        </div>

    </form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
